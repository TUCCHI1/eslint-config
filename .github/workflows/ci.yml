name: CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '22'
      bun-version:
        description: 'Bun version'
        required: false
        type: string
        default: 'latest'
      run-build:
        description: 'Run build step'
        required: false
        type: boolean
        default: true
      run-test:
        description: 'Run test step'
        required: false
        type: boolean
        default: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}
      - run: bun install --frozen-lockfile
      - run: bun run eslint .

  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ inputs.run-build }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}
      - run: bun install --frozen-lockfile
      - run: bun run build

  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ inputs.run-test }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}
      - run: bun install --frozen-lockfile
      - run: bun test
